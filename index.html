
<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="http://www.pngall.com/wp-content/uploads/1/World.png" height="50" width="50">
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div class="controls">
				<label for="country">Country:</label>
				<input id="country" type="search" name="country" placeholder="Enter country name" />
			</div>
			<div class="controlsbuttons">
				<button class="lookup" id="lookupb">Lookup</button>
				<button class="lookup" id="lookupc">Lookup Cities</button></div>
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
